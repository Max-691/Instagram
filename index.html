<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/7a994d3c9f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
  <section id="container-cards">
    <article class="card">

      <header class="header">
        <div class="img-container">
            <img src="img/default-pp.jpg" alt="pp">
           <p>username <span>sponsored</span></p>
        </div>
       <!--<a href="#"><img src="img/more.png" alt="more"></a>--> 
      </header> 

      <div class="media">
        <img src="https://random.imagecdn.app/500/500">
      </div>

      <footer class="footer">
          <div class="interact-button">
            <a href="#"><img src="img/like.png" alt="like"></a>
            <a href="#"><img src="img/comment.png" alt="comment"></a>
            <a href="#"><img src="img/send.png" alt="send"></a>
            <a href="#"><img src="img/bookmark.png" alt="bookmark"></a>
        </div>
        <span class="nb-of-likes">Nb of likes</span>
      </footer>
      
    </article>
  </section>  


    <script src="js/app.js"></script>
